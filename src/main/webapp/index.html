<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/todo-app.js"></script>
    <link href="/todo-app.css" rel="stylesheet">
</head>
<body>
<div class="container" id="todo-app">
    <h1> My todo list</h1>
    <input type="hidden" v-model="editingItemId">
    <div class="todoText">
        <input class="todoText-input"
               placeholder="Add new todo"
               ref="todoTextInput"
               type="text"
               v-model="todoText"
               v-on:keyup.enter="saveItem">
        <span
                class="todoText-btn"
                v-bind:class="{ visible : todoText }"
                v-on:click="saveItem">
            <i class="fas fa-check-circle"></i>
        </span>
        <span
                class="todoText-btn"
                v-bind:class="{ visible : todoText }"
                v-on:click="clearTodoText">
            <i class="fas fa-times"></i>
        </span>
    </div>
    <ul id="todo-list">
        <todo-item
                v-bind:key="item.id"
                v-bind:todo="item"
                v-for="item in todos"
                v-on:deleted='deleteItem'
                v-on:edit='editItem'
        ></todo-item>
    </ul>
    <div id="buttons">
        <button class="clearBtn" v-on:click="clear">Clear All</button>
    </div>
</div>
</body>
</html>
